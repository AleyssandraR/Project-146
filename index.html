<html>
    <head>
        <title>Animated Robot</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:grey">
            <a-entity position="0 -1.3 3">
                <a-camera></a-camera>
            </a-entity>
            <a-entity>
            <a-box position="0 0 0.5" color="black"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 1.5 -1" color="black"></a-box>
                </a-entity>

                <a-entity>
                    <a-box position="0 1 -3.5" color="grey"></a-box>
                    </a-entity>

                    <a-entity>
                        <a-cylinder position="-1 -2 -2.5" color="grey"></a-box>
                        </a-entity>

                        <a-entity>
                            <a-cylinder position="1 -2 1.5" color="grey"></a-box>
                            </a-entity>

        </a-scene>
    </body>
</html>
